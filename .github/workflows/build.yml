name: build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: extimes-linux-amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            artifact: extimes-darwin-arm64
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -o dist/extimes-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Create / update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest build
          files: dist/*
