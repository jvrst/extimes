name: build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build binary
        run: |
          mkdir -p dist
          go build -o dist/extimes .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extimes-linux-amd64
          path: dist/extimes
